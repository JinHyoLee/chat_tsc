<!-- Rooms_상세 -->
<div class="rooms-detail">
    <div class="chat-room">
        <div class="chat">
            방번호: <span id="room-number">unknown</span>
            <hr class="chatline" />
            <ul class="chatting-list"></ul>
        </div>
        <input type="text" class="chat-input" placeholder="채팅 내용을 입력해주세요" />
    </div>
    <div class="chat-member">
        <div class="member">
            <div>현재 인원 : <span id="current-member">unknown</span></div>
            <ul class="current-membername"></ul>
            (채팅방 내 유저 목록)
        </div>
        <div class="exit">나가기</div>
    </div>
</div>
